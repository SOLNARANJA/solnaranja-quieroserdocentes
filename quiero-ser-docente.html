<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiero ser docente – Sol Naranja</title>

<style>
body {
font-family: Arial, sans-serif;
background: #fff4ec;
text-align: center;
padding: 40px 20px;
}

h2 {
color: #333;
}

button {
display: block;
margin: 15px auto;
padding: 15px;
width: 100%;
max-width: 420px;
font-size: 16px;
border: none;
border-radius: 10px;
background: #ff7a18;
color: white;
cursor: pointer;
}

button:hover {
background: #e86610;
}
</style>
</head>

<body>

<h2 id="pregunta">¿Querés trabajar como docente?</h2>

<div id="opciones">
<button onclick="paso1()">Sí, quiero</button>
<button onclick="noDocente()">No</button>
</div>

<script>
function paso1() {
document.getElementById("pregunta").innerText =
"¿Sos docente o estudiante de formación docente?";
document.getElementById("opciones").innerHTML = `
<button onclick="paso2()">Sí</button>
<button onclick="paso2()">Estoy estudiando</button>
`;
}

function paso2() {
document.getElementById("pregunta").innerText =
"¿Necesitás sumar puntaje para el ingreso a la docencia?";
document.getElementById("opciones").innerHTML = `
<button onclick="final()">Sí, necesito puntaje</button>
<button onclick="final()">Quiero información</button>
`;
}

function noDocente() {
document.getElementById("pregunta").innerText =
"Este espacio es para quienes quieren ejercer la docencia.";
document.getElementById("opciones").innerHTML = "";
}

function final() {
window.location.href =
"https://wa.me/549XXXXXXXXXX?text=Hola%20quiero%20información%20sobre%20las%20capacitaciones%20de%20Sol%20Naranja";
}
</script>

</body>
</html>
